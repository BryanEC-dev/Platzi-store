<form [formGroup]="form" (ngSubmit)="editProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Producto
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="title" placeholder="Titulo" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="price" placeholder="Precio" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="priceField.errors && priceField.dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">no te debes pasar de 10000</p>
                        <p *ngIf="priceField.hasError('required')">el campo es requerido</p>
                    </div>
                </div>
                <div class="col-xs">
                    <mat-form-field>
                        <textarea formControlName="description" placeholder="DescripciÃ³n" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="Submit">Actualizar</button>
        </mat-card-actions>
    </mat-card>

</form>
