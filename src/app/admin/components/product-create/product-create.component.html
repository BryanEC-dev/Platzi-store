<form [formGroup] = "form" (ngSubmit)="saveProduct($event)">
    <!-- <mat-form-field>
        <input formControlName = "id" matInput type="text">
    </mat-form-field> -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Producto
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="title" placeholder="Titulo" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="price" placeholder="Precio" matInput type="number">
                    </mat-form-field>
                </div>
                <div class="col-xs">
                    <mat-form-field>
                        <textarea formControlName="description" placeholder="DescripciÃ³n" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button type="Submit">Crear</button>
        </mat-card-actions>
    </mat-card>
    
</form>
