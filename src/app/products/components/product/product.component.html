
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
        <p>{{product.description | moreContent}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="addProduct()" >Agregar al carrito</button>
        <a  mat-button [routerLink]="[ '/products', product.id ]">Detalles</a>
    </mat-card-actions>
</mat-card>
